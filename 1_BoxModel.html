<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>

        * {
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 50px;
            background-color: rgb(100, 149, 237);
            position: absolute;
        }

        a {
            color: rgb(255, 255, 255);
            margin: 25px;    
            position: relative;
            top: 15px;
        }

        a:hover {
            color: rgb(165, 42, 42);
        }

    </style>
</head>
<body>
    <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
